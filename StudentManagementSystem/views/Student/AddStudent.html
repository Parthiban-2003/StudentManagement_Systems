<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Add Players
    </title>
    <link rel="stylesheet" href="./../../assets/css/styles.css" type="text/css">
</head>
<body>
  <div class="Players_container">
    <div>
        <h1>
          Add Players Details
        </h1>
    </div>
    <div>
        <form class="add_Players_Form">
              <div>
                  <label for="playersName"> Name </label><br>
                  <input type="text" id="playersName" required><br>
              </div>

                    <div>
                      <div>
                        <label for="playersGender"> Gender </label><br>
                      </div> 
                              <div id="gender">
                                <input type="radio" id="genderMale" name="gender">
                                <label for="genderMale"> Male </label>

                                <input type="radio" id="genderFemale" name="gender">
                                <label for="genderFemale"> Female </label>
                              </div>  
                            </div>

            <div>
                <label for="playersAge"> Age </label><br>
                <input type="number" id="playersAge" required>
            </div>

                <div>
                    <label for="playersEmail"> Email </label><br>
                    <input type="email" id="playersEmail" required>
                </div>

                    <div>  
                        <label for ="playersFav"> Select your favorite sports :</label><br>
                      <div> 
                          <input type="checkbox" id="Cricket" name="playersFav">
                          <label for="cricket"> Cricket </label>
                      </div>

                          <div>
                            <input type="checkbox" id="Football" name="playersFav">
                            <label for="football"> Football </label>
                          </div>

                            <div>
                              <input type="checkbox" id="Kabadi" name="playersFav">
                              <label for="kabadi"> Kabadi </label> 
                            </div>

                              <div>
                                <input type="checkbox" id="Volleyball" name="playersFav">
                                <label for="volleyball"> Volleyball </label>
                              </div>

                                  <div>
                                  <input type="checkbox" id="Hockey" name="playersFav">
                                  <label for="hockey"> Hockey </label>
                                  </div>                  
                                      </div>
                                      
                                        <div>
                                          <button type="button" onclick="AddPlayersMethods.AddPlayers()">SUBMIT</button>
                                          <button type="button" onclick="UpdatePlayersMethods.UpdateplayersData()">UPDATE</button>
                                              </div>
        </form>
    </div>
</div>
  <script src="./../../assets/js/Student/AddStudent.js"></script>
  <script src="./../../assets/js/Student/UpdateStudent.js"></script>
</body>
</html>
